server.error.include-message=always
server.error.include-binding-errors=always

spring.datasource.url= jdbc:mysql://localhost:3306/rizzlet?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username= root
spring.datasource.password= root

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.properties.javax.persistence.validation.mode=none
spring.jpa.properties.hibernate.auto_quote_keyword=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.globally_quoted_identifiers_skip_column_definitions = true

spring.jpa.hibernate.ddl-auto= update

springdoc.api-docs.path=/swagger/api-docs
springdoc.swagger-ui.path=/swagger/index.html