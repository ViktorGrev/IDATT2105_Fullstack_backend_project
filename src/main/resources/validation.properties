# Username
user.name.empty=Username is required
user.name.len.min=4
user.name.len.max=16
user.name.len.message=Username must be between ${user.name.len.min} \
  and ${user.name.len.max} characters
user.name.regex=[\\w]+$
user.name.regex.message=Username must contain only letters, digits and underscores

# Password
user.pass.empty=Password is required
user.pass.len.min=4
user.pass.len.max=16
user.pass.len.message=Password must be between ${user.pass.len.min} \
  and ${user.pass.len.max} characters
user.pass.regex=^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)[\\w]+$
user.pass.regex.message=Password must contain at least one lowercase letter one \
  uppercase letter and one digit

#Token
token.secret=topsecretkey
token.duration=30