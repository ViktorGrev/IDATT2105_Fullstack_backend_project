# Username
user.name.empty=Username is required
user.name.len.min=4
user.name.len.max=16
user.name.len.message=Username must be between ${user.name.len.min} and ${user.name.len.max} characters
user.name.regex=[\\w]+$
user.name.regex.message=Username must contain only letters, digits and underscores

# Password
user.pass.empty=Password is required
user.pass.len.min=4
user.pass.len.max=16
user.pass.len.message=Password must be between ${user.pass.len.min} and ${user.pass.len.max} characters
user.pass.regex=^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)[\\w]+$
user.pass.regex.message=Password must contain at least one lowercase letter one uppercase letter and one digit

# Token
token.secret=topsecretkey
token.duration=30

# Quiz
quiz.title.empty=Title is required
quiz.title.len.min=4
quiz.title.len.max=16
quiz.title.len.message=Title must be between ${quiz.title.len.min} and ${quiz.title.len.max} characters
quiz.desc.len.max=128
quiz.desc.len.message=Description must be at most ${quiz.desc.len.max} characters

# Tag
quiz.tag.empty=Tag cannot be empty
quiz.tag.len.min=3
quiz.tag.len.max=12
quiz.tag.len.message=Tag must be between ${quiz.tag.len.min} and ${quiz.tag.len.max} characters
quiz.tag.regex=[\\w]+$
quiz.tag.regex.message=Tag must contain only letters, digits and underscores
quiz.tag.list.len.max=16
quiz.tag.list.len.message=There must be at most ${quiz.tag.list.len.max} tags

# Question
question.text.empty=Question text is required
question.text.len.min=4
question.text.len.max=64
question.text.len.message=Question text must be between ${question.text.len.min} and ${question.text.len.max} characters
question.list.empty=Question list cannot be empty
question.list.len.min=1
question.list.len.max=50
question.list.len.message=There must be between ${question.list.len.min} and ${question.list.len.max} questions
